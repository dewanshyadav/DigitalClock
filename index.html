<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Digital Clock</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
</head>
<body>
	
	<div id="date">
		<div class="circle" style="--clr:#ff2972;">
			<div class="dots dd_dot"></div>
			<svg>
				<circle cx="70" cy="70" r="70"></circle>
				<circle cx="70" cy="70" r="70" id="dd"></circle>
			</svg>
			<div id="day">00</div>
		</div>
		<div class="circle" style="--clr:#fee800;">
			<div class="dots mon_dot"></div>
			<svg>
				<circle cx="70" cy="70" r="70"></circle>
				<circle cx="70" cy="70" r="70" id="mon"></circle>
			</svg>
			<div id="month">00</div>
		</div>
		<div class="circle" style="--clr:#04fc43;">
			<div class="dots yy_dot"></div>
			<svg>
				<circle cx="70" cy="70" r="70"></circle>
				<circle cx="70" cy="70" r="70" id="yy"></circle>
			</svg>
			<div id="year">0000</div><br>
		</div>
		
	</div>

	<div id="time">
		<div class="circle" style="--clr:#ff2972;">
			<div class="dots hr_dot"></div>
			<svg>
				<circle cx="70" cy="70" r="70"></circle>
				<circle cx="70" cy="70" r="70" id="hh"></circle>
			</svg>
			<div id="hours">00</div>
		</div>
		<div class="circle" style="--clr:#fee800;">
			<div class="dots min_dot"></div>
			<svg>
				<circle cx="70" cy="70" r="70"></circle>
				<circle cx="70" cy="70" r="70" id="mm"></circle>
			</svg>
			<div id="minutes">00</div>
		</div>
		<div class="circle" style="--clr:#04fc43;">
			<div class="dots sec_dot"></div>
			<svg>
				<circle cx="70" cy="70" r="70"></circle>
				<circle cx="70" cy="70" r="70" id="ss"></circle>
			</svg>
			<div id="seconds">00</div>
		</div>
		<div class="ap">
			<div id="ampm">AM</div>
		</div>
	</div>
	

	<script src="script.js"></script>
</body>
</html>
